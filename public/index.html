<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Ritesh Nehru</title>
  </head>
  <body>
    <div class="smooth-scroll-wrapper">
      <div id="root"></div>
    </div>
    
    <script>
      var counter = document.querySelector(".percent");

      function progress() {
          var windowScrollTop = $(window).scrollTop();
          var docHeight = $(document).height();
          var windowHeight = $(window).height();
          var progress = (windowScrollTop / (docHeight - windowHeight)) * 100;

          var $bgColor = progress > 99 ? "#fff" : "#fff";
          var $textColor = progress > 99 ? "#fff" : "#333";

          $("h5").text(Math.round(progress) + "%").css({ color: $textColor });

          $(".fill").height(progress + "%").css({ backgroundColor: $bgColor });
      }
      progress();
      $(document).on("scroll", progress);
    </script>
    <script>
      const body = document.body,
      scrollWrap = document.getElementsByClassName("smooth-scroll-wrapper")[0],
      height = scrollWrap.getBoundingClientRect().height - 1,
      speed = 0.04;

      var offset = 0;

      body.style.height = Math.floor(height) + "px";

      $(function () {
          var elements = $(".text, .img").toArray();
          $(window).scroll(function () {
              elements.forEach(function (item) {
                  if ($(this).scrollTop() >= $(item).offset().top - 400) {
                      $(item).addClass("reveal");
                  }
              });
          });
          elements.forEach(function (item) {
              if ($(this).scrollTop() >= $(item).offset().top - 400) {
                  $(item).addClass("reveal");
              }
          });
      });
    </script>
  </body>
</html>
